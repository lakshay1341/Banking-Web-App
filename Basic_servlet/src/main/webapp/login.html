<!DOCTYPE html>
<html>
<head>
    <style>
        .heading {
            color: #000080;
        }
        .sub {
            color: #1e90ff;
        }
    </style>
</head>
<body bgcolor="#add8e6">
    <div align="center">
        <h1 class="heading">Pentagon Space</h1>
        <h3 class="sub">Login</h3>
        <form action="login" method="post">
            <br>
            <table>
                <tr>
                    <td><b>Enter your mail ID:</b></td>
                    <td><input type="email" name="mail" required="required"></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><b>Enter the password:</b></td>
                    <td><input type="password" name="password" required="required"></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href="/forgotPin.html">Forgot Pin?</a></td>
                </tr>
                <tr>
                    <td><br></td>
                    <td><br></td>
                </tr>
            </table>
            Don't have an account? <a href="/SignUp.html">Sign up</a>
        </form>
    </div>
</body>
</html>
